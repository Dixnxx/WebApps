<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>
 <form action="#" method="post">
    <fieldset>
        <legend>Datos de usuario</legend>
    <!-- Campo texto -->
<p>
 <label for "id">Nombre:</label>
 <input type="text" id="id_nombre" name="nombre" required>
</p>

<!-- Campo contraseña -->
<p>
<label>
Contraseña &#x1f47d:
<input type:"password" name="password" required>
</label>
</p>
<!-- Campo contraseñas -->
<p>
    <label for="id_correo">Correo Electronico:</label>
    <input type="email" id="id_correo" name="email" required>
</p>
</fieldset>
<p>
    <label for="id_edad">Edad:</label>
    <input type="number" id="id_edad" name="edad" min="1" max="112">
</p>
    <!-- Campo numero -->
<p>
    <label for="id_fecha">Fecha de nacimiento:</label>
    <input type="date" id="id_fecha" name="fecha">
</p>
    <!-- Campo de hora -->
<p>
    <label>
        Hora de cita:
        <input type="time" name="hora" >
    </label>
</p>
<!-- Campo de selección -->
 <p>
    <label>
    Pais:
    <select name="Pais">
        <option value="">Seleccione...</option>
        <option value="es">España</option>
        <option value="mx">México</option>
        <option value="col">Colombia</option>
    </select>
    </label>
 </p>
    <!-- Campo de radio -->
<p>
    <label>
        Género:
        <input type="radio" id="id_masculino" name="genero" value="masculino">
        <label for="id_masculino">Masculino</label>
        <input type="radio" id="id_femenino" name="genero"  value="femenino">
        <label for="id_femenino">Femenino</label>
        <input type="radio" id="id_bin" name="genero"  value="No binario">
        <label for="id_femenino">No binario</label>
    </label>
</p>
    <!-- Casilla de verificación -->
     <p>
        <label>
            Intereses:
            <input type="checkbox" name="intereses" id="deportes" value="deportes">
            <label for="deportes">Deportes</label>
            <input type="checkbox" name="intereses" id="musica" value="musica">
            <label for="musica">Música</label>
            <input type="checkbox" name="intereses" id="lectura" value="lectura">
            <label for="lectura">Lectura</label>
        </label>
</p>
    <!-- Campo de archivo -->
<p>
     <label>
        Archivo:
        <input type="file" name="archivo">
    </label>
</p>
    <!-- Area de texto -->
<p>
    <label>
        Comentarios: <br>
        <textarea name="Comentarios" rows="10" cols="35"></textarea>
    </label>
</p>
    <!-- Botones -->
<p>
    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>
</p>
  </form>
 </body>
</html>
